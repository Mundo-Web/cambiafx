<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Sistema de Popups CambiaFX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Configuraci√≥n de colores personalizados */
        :root {
            --color-primary: #F9F3E0;
            --color-secondary: #BBFF52;
            --color-constrast: #7E5AFB;
            --color-neutral-dark: #0C0C0C;
            --color-neutral: #ECE6FE;
            --color-neutral-light: #222222;
        }
    </style>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-center mb-8">üé™ Sistema de Popups CambiaFX - Test</h1>
        
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">üìã Estado del Sistema</h2>
            <div id="status" class="text-gray-600">Cargando...</div>
        </div>

        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">üéØ Popups Activos Hoy</h2>
            <div id="popups-list" class="space-y-4"></div>
        </div>

        <div class="bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-xl font-semibold mb-4">üéÆ Acciones de Prueba</h2>
            <div class="space-y-3">
                <button 
                    id="test-immediate" 
                    class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded"
                >
                    Probar Popup Inmediato
                </button>
                <button 
                    id="test-delayed" 
                    class="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded"
                >
                    Probar Popup con Delay (5s)
                </button>
                <button 
                    id="clear-all" 
                    class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded"
                >
                    Limpiar Todos los Popups
                </button>
            </div>
        </div>
    </div>

    <!-- Container para popups -->
    <div id="popup-container"></div>

    <script>
        class PopupSystem {
            constructor() {
                this.popups = [];
                this.currentPopup = null;
                this.init();
            }

            async init() {
                await this.loadPopups();
                this.updateStatus();
                this.setupEventListeners();
            }

            async loadPopups() {
                try {
                    const response = await fetch('/api/ads/today');
                    if (response.ok) {
                        this.popups = await response.json();
                        console.log('‚úÖ Popups cargados:', this.popups);
                        this.displayPopupsList();
                        this.schedulePopups();
                    } else {
                        console.error('‚ùå Error al cargar popups:', response.status);
                        this.popups = [];
                    }
                } catch (error) {
                    console.error('‚ùå Error de conexi√≥n:', error);
                    this.popups = [];
                }
            }

            updateStatus() {
                const statusEl = document.getElementById('status');
                statusEl.innerHTML = `
                    <p><strong>üìä Popups encontrados:</strong> ${this.popups.length}</p>
                    <p><strong>üïê Fecha actual:</strong> ${new Date().toLocaleString('es-ES')}</p>
                    <p><strong>üîó API URL:</strong> /api/ads/today</p>
                `;
            }

            displayPopupsList() {
                const listEl = document.getElementById('popups-list');
                
                if (this.popups.length === 0) {
                    listEl.innerHTML = '<p class="text-gray-500 italic">No hay popups programados para hoy</p>';
                    return;
                }

                listEl.innerHTML = this.popups.map(popup => `
                    <div class="border rounded-lg p-4 ${popup.invasivo ? 'border-red-300 bg-red-50' : 'border-gray-300'}">
                        <div class="flex justify-between items-start mb-2">
                            <h3 class="font-semibold">${popup.name || 'Sin t√≠tulo'}</h3>
                            <span class="text-xs px-2 py-1 rounded ${popup.invasivo ? 'bg-red-200 text-red-800' : 'bg-blue-200 text-blue-800'}">
                                ${popup.invasivo ? 'Invasivo' : 'Normal'}
                            </span>
                        </div>
                        <p class="text-sm text-gray-600 mb-2">${popup.description || 'Sin descripci√≥n'}</p>
                        <div class="text-xs space-y-1">
                            <p><strong>‚è±Ô∏è Delay:</strong> ${popup.seconds || 0} segundos</p>
                            <p><strong>üéØ Trigger:</strong> ${popup.actions ? 'Al agregar al carrito' : 'Al cargar p√°gina'}</p>
                            ${popup.link ? `<p><strong>üîó Link:</strong> <a href="${popup.link}" class="text-blue-600 hover:underline" target="_blank">${popup.link}</a></p>` : ''}
                        </div>
                    </div>
                `).join('');
            }

            schedulePopups() {
                // Popups inmediatos
                const immediate = this.popups.filter(p => p.actions === 0 && (p.seconds === 0 || !p.seconds));
                
                // Popups con delay
                const delayed = this.popups.filter(p => p.actions === 0 && p.seconds > 0);

                console.log('üé™ Programando popups:', {
                    immediate: immediate.length,
                    delayed: delayed.length
                });

                // Solo mostrar el primer popup inmediato para no saturar
                if (immediate.length > 0) {
                    setTimeout(() => this.showPopup(immediate[0]), 1000);
                }

                // Programar popups con delay
                delayed.forEach(popup => {
                    const delay = popup.seconds * 1000;
                    console.log(`‚è∞ "${popup.name}" se mostrar√° en ${popup.seconds}s`);
                    setTimeout(() => this.showPopup(popup), delay);
                });
            }

            showPopup(popup) {
                if (this.currentPopup) {
                    console.log('‚ö†Ô∏è Ya hay un popup visible, esperando...');
                    return;
                }

                console.log('üé™ Mostrando popup:', popup.name);
                this.currentPopup = popup;
                this.renderPopup(popup);
            }

            renderPopup(popup) {
                const container = document.getElementById('popup-container');
                
                const popupHTML = `
                    <div class="fixed inset-0 z-50 flex items-center justify-center p-4" style="background: rgba(12, 12, 12, 0.7); backdrop-filter: blur(4px);">
                        <div class="bg-white rounded-3xl max-w-lg w-full shadow-2xl border border-gray-200 transform transition-all duration-300">
                            <!-- Header -->
                            <div class="flex justify-end p-4 pb-0">
                                <button onclick="popupSystem.closePopup()" class="w-8 h-8 bg-gray-100 hover:bg-gray-200 rounded-full flex items-center justify-center transition-colors">
                                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                                        <path d="M12 4L4 12M4 4L12 12" stroke="#222222" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                </button>
                            </div>

                            <!-- Content -->
                            <div class="px-6 pb-6">
                                ${popup.image ? `
                                    <div class="mb-4 text-center">
                                        <img src="/api/ads/media/${popup.image}" alt="${popup.name}" class="max-w-full h-auto rounded-2xl" style="max-height: 200px; object-fit: contain;">
                                    </div>
                                ` : ''}

                                ${popup.name ? `
                                    <h3 class="text-xl font-bold text-gray-800 mb-3 text-center">
                                        ${popup.name}
                                    </h3>
                                ` : ''}

                                ${popup.description ? `
                                    <p class="text-gray-600 mb-4 text-center leading-relaxed">
                                        ${popup.description}
                                    </p>
                                ` : ''}

                                <!-- Action Button -->
                                ${popup.link ? `
                                    <button onclick="popupSystem.handlePopupClick('${popup.link}')" class="w-full py-3 bg-purple-600 hover:bg-purple-700 text-white rounded-2xl font-bold text-sm transition-all duration-300">
                                        Ver m√°s informaci√≥n
                                    </button>
                                ` : `
                                    <button onclick="popupSystem.closePopup()" class="w-full py-3 bg-green-500 hover:bg-green-600 text-white rounded-2xl font-bold text-sm transition-all duration-300">
                                        Entendido
                                    </button>
                                `}
                            </div>

                            ${popup.invasivo ? `
                                <div class="text-center pb-4">
                                    <span class="text-xs text-gray-500">Este anuncio se cerrar√° autom√°ticamente</span>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `;

                container.innerHTML = popupHTML;

                // Auto-cerrar despu√©s de 10 segundos
                setTimeout(() => {
                    if (this.currentPopup === popup) {
                        this.closePopup();
                    }
                }, 10000);
            }

            closePopup() {
                console.log('‚ùå Cerrando popup');
                document.getElementById('popup-container').innerHTML = '';
                this.currentPopup = null;
            }

            handlePopupClick(link) {
                if (link) {
                    window.open(link, '_blank');
                }
                this.closePopup();
            }

            setupEventListeners() {
                document.getElementById('test-immediate').addEventListener('click', () => {
                    this.showPopup({
                        name: 'üß™ Popup de Prueba Inmediato',
                        description: 'Este es un popup de prueba que se muestra inmediatamente.',
                        link: null,
                        invasivo: false
                    });
                });

                document.getElementById('test-delayed').addEventListener('click', () => {
                    alert('Popup se mostrar√° en 5 segundos...');
                    setTimeout(() => {
                        this.showPopup({
                            name: '‚è∞ Popup de Prueba con Delay',
                            description: 'Este popup se program√≥ para aparecer despu√©s de 5 segundos.',
                            link: 'https://cambiafx.pe',
                            invasivo: false
                        });
                    }, 5000);
                });

                document.getElementById('clear-all').addEventListener('click', () => {
                    this.closePopup();
                    console.log('üßπ Popups limpiados');
                });
            }
        }

        // Inicializar el sistema
        const popupSystem = new PopupSystem();
    </script>
</body>
</html>
