<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Nueva API Luna - CambiaFX</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; overflow-x: auto; }
        .loading { color: #007bff; }
    </style>
</head>
<body>
    <h1>üß™ Prueba de Integraci√≥n API Luna</h1>
    
    <div class="test-section">
        <h2>1. Prueba de Tipos de Cambio Normales</h2>
        <button onclick="testNormalRates()">Probar TC Normales</button>
        <div id="normal-result"></div>
    </div>
    
    <div class="test-section">
        <h2>2. Prueba de Cup√≥n FELIZ28</h2>
        <button onclick="testCoupon('FELIZ28')">Probar FELIZ28</button>
        <div id="feliz28-result"></div>
    </div>
    
    <div class="test-section">
        <h2>3. Prueba de Cup√≥n PIZA1 (Multi-rango)</h2>
        <button onclick="testCoupon('PIZA1')">Probar PIZA1</button>
        <div id="piza1-result"></div>
    </div>
    
    <div class="test-section">
        <h2>4. Prueba de Cup√≥n Inv√°lido</h2>
        <button onclick="testCoupon('INVALID123')">Probar Cup√≥n Inv√°lido</button>
        <div id="invalid-result"></div>
    </div>
    
    <div class="test-section">
        <h2>5. Prueba API Local Laravel</h2>
        <button onclick="testLocalAPI()">Probar API Local</button>
        <div id="local-result"></div>
    </div>

    <script>
        const API_CONFIG = {
            lunaURL: 'https://apiluna.cambiafx.pe/api/BackendPizarra',
            localURL: '/api',
            idParCurrency: 1,
            timeout: 8000
        };

        function showLoading(elementId) {
            document.getElementById(elementId).innerHTML = '<div class="loading">‚è≥ Cargando...</div>';
        }

        function showResult(elementId, data, isSuccess = true) {
            const className = isSuccess ? 'success' : 'error';
            const icon = isSuccess ? '‚úÖ' : '‚ùå';
            document.getElementById(elementId).innerHTML = `
                <div class="${className}">
                    <strong>${icon} ${isSuccess ? '√âxito' : 'Error'}</strong>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                </div>
            `;
        }

        async function testNormalRates() {
            showLoading('normal-result');
            try {
                const response = await axios.get(`${API_CONFIG.lunaURL}/getTcCustomerNoAuth`, {
                    params: { idParCurrency: API_CONFIG.idParCurrency },
                    timeout: API_CONFIG.timeout
                });
                
                console.log('üì° Tipos de cambio normales:', response.data);
                showResult('normal-result', {
                    message: 'Tipos de cambio obtenidos correctamente',
                    count: response.data.length,
                    data: response.data
                });
            } catch (error) {
                console.error('‚ùå Error:', error);
                showResult('normal-result', {
                    error: error.message,
                    details: error.response?.data || 'Sin detalles adicionales'
                }, false);
            }
        }

        async function testCoupon(couponCode) {
            const resultId = couponCode.toLowerCase() === 'feliz28' ? 'feliz28-result' : 
                            couponCode.toLowerCase() === 'piza1' ? 'piza1-result' : 'invalid-result';
            
            showLoading(resultId);
            try {
                const response = await axios.get(`${API_CONFIG.lunaURL}/getTcCustomerNoAuth`, {
                    params: { 
                        idParCurrency: API_CONFIG.idParCurrency,
                        codePromo: couponCode 
                    },
                    timeout: API_CONFIG.timeout
                });
                
                console.log(`üé´ Cup√≥n ${couponCode}:`, response.data);
                showResult(resultId, {
                    message: `Cup√≥n ${couponCode} validado correctamente`,
                    coupon: couponCode,
                    ranges: response.data.length,
                    data: response.data
                });
            } catch (error) {
                console.error(`‚ùå Error validando ${couponCode}:`, error);
                showResult(resultId, {
                    error: `Error validando cup√≥n ${couponCode}`,
                    message: error.message,
                    details: error.response?.data || 'Cup√≥n no v√°lido o expirado'
                }, false);
            }
        }

        async function testLocalAPI() {
            showLoading('local-result');
            try {
                // Probar API local normal
                let response = await axios.get(`${API_CONFIG.localURL}/tc`, {
                    timeout: API_CONFIG.timeout
                });
                
                console.log('üè† API Local TC:', response.data);
                
                // Probar validaci√≥n de cup√≥n local
                const couponResponse = await axios.get(`${API_CONFIG.localURL}/tc/cupon/FELIZ28`, {
                    timeout: API_CONFIG.timeout
                });
                
                console.log('üè† API Local Cup√≥n:', couponResponse.data);
                
                showResult('local-result', {
                    message: 'API local funcionando correctamente',
                    normalRates: response.data,
                    couponTest: couponResponse.data
                });
            } catch (error) {
                console.error('‚ùå Error API local:', error);
                showResult('local-result', {
                    error: 'Error con API local',
                    message: error.message,
                    details: 'Verificar que Laravel est√© ejecut√°ndose y las rutas est√©n configuradas'
                }, false);
            }
        }

        // Ejecutar prueba autom√°tica al cargar
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Iniciando pruebas autom√°ticas...');
            testNormalRates();
        });
    </script>
</body>
</html>
